<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Odds Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Poker Odds Calculator</h1>
        
        <div class="player-section">
            <h2>Select Cards for Player 1</h2>
            <div id="player1-cards" class="card-selection">
                <select id="player1-card1"></select>
                <select id="player1-card2"></select>
            </div>
        </div>

        <div class="player-section">
            <h2>Select Cards for Player 2</h2>
            <div id="player2-cards" class="card-selection">
                <select id="player2-card1"></select>
                <select id="player2-card2"></select>
            </div>
        </div>

        <div class="community-section">
            <h2>Select Flop (Community Cards)</h2>
            <div id="community-cards" class="card-selection">
                <select id="community-card1"></select>
                <select id="community-card2"></select>
                <select id="community-card3"></select>
                <select id="community-card4"></select>
                <select id="community-card5"></select>
            </div>
        </div>

        <button id="calculate-odds-btn">Calculate Odds</button>

        <div id="results" class="results">
            <h3>Results</h3>
            <p>Player 1 Win %: <span id="player1-win"></span></p>
            <p>Player 2 Win %: <span id="player2-win"></span></p>
            <p>Tie %: <span id="tie-win"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
